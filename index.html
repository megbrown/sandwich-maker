<!DOCTYPE html>
<html>
<head>
	<title>Sandwich Maker</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class=" container wrapper">
		<h1>Sandwhich Maker</h1>
		<div class="row">
			<div class="col-sm-4">
				<section class="bread">
					<h3>Choose your bread</h3>
					<select>
						<option><--select--></option>
					</select>
				</section>
				<section class="meat">
					<h3>Choose your meat</h3>
					<select name="meat">
						<option><--select--></option>
					</select>
				</section>
				<section class="cheese">
					<h3>Choose your cheese</h3>
					<select name="cheese">
						<option><--select--></option>
					</select>
				</section>
				<section class="condiments">
					<h3>Choose your condiments</h3>
					<select name="condiments">
						<option><--select--></option>
					</select>
				</section>
				<section class="veggies">
					<h3>Choose your veggies</h3>
					<select name="veggies">
						<option><--select--></option>
					</select>
				</section>
				<button>Get Price</button>
			</div><!--col-sm-4-->
			<div class="col-sm-8">
				<div id="sandwich-output">
					<div id="price-output">
					<div>
				</div>
			</div><!--col-sm-8-->
		</div><!--row-->
	</div><!--container-->
	<script src="javascripts/SandwichMaker.js"></script>
</body>
</html>
